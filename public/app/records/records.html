<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Records</h1>
</div>
<div class="wrapper-md">
  <h4>Records Table</h4>


  <!-- Navigation -->


  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <!-- /.panel -->
        <div class="panel panel-info" id="filterSection">
          <div class="panel-heading">
            Filter
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <form role="form">
              <div class="form-group row">
                <div class="col-md-4">
                  <label>Date: </label>
                  <select name="currDate" id="currDate" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Begin Date: </label>
                  <div class='input-group date' id='beginDateDiv'>
                    <input type='text' name="beginDate" id="beginDate" class="form-control datepicker" data-date-format="yyyy-mm-dd" />
							                <span class="input-group-addon">
							                    <span class="glyphicon glyphicon-calendar"></span>
							                </span>
                  </div>
                </div>
                <div class="col-md-2">
                  <label>End Date: </label>
                  <div class='input-group date' id='endDateDiv'>
                    <input type='text' name="endDate" id="endDate" class="form-control datepicker" data-date-format="yyyy-mm-dd" />
							                <span class="input-group-addon">
							                    <span class="glyphicon glyphicon-calendar"></span>
							                </span>
                  </div>
                </div>
                <div class="col-md-2">
                  <label>Min. Size: </label>
                  <input type="text" name="minSize" id="minSize" class="form-control">
                </div>
                <div class="col-md-2">
                  <label>Max. Size:</label>
                  <input type="text" name="maxSize" id="maxSize" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-2">
                  <label>Client: </label>
                  <select name="client" id="client" class="form-control">
                    <option value="all">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>FCM: </label>
                  <select name="fcm" id="fcm" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Trader: </label>
                  <select name="trader" id="trader" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Algo: </label>
                  <select name="algo" id="algo" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Exchange: </label>
                  <select name="exchange" id="exchange" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>Class: </label>
                  <select name="classId" id="classId" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-2">
                  <label>Instrument: </label>
                  <select name="instrument" id="instrument" class="form-control">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label>&nbsp;</label>
                  <input type="button" value="Apply" onclick="filterPivotTable()" class="btn btn-md btn-info form-control" />
                </div>
              </div>
            </form>
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.row -->
    </div>
    <div class="row" style="display: none;">
      <div class="col-lg-12">
        <!-- Pivote Table -->
        <div class="panel panel-info" id="#filteredSection">
          <div class="panel-heading">
            Filtered Data
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="table-responsive" id="tableDiv" style="overflow-y: scroll">
            </div>
          </div>
        </div>
        <!-- End of Pivot table -->
      </div>
      <!-- /.row -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Pivote Table -->
        <div class="panel panel-info" id="avgSection">
          <div class="panel-heading">
            Averages
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="table-responsive" id="avgTableDiv">
            </div>
          </div>
        </div>
        <!-- End of Pivot table -->
      </div>
      <!-- /.row -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Pivote Table -->
        <div class="panel panel-info" id="pivoteSection">
          <div class="panel-heading">
            Pivot Table
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div id="pgrid"  style="overflow-x: scroll"></div>
          </div>
        </div>
        <!-- End of Pivot table -->
      </div>
      <!-- /.row -->
    </div>
  </div>
  <!-- /#page-wrapper -->
</div>
