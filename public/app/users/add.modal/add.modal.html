<div class="modal-header">
    <h3>Add New User</h3>
</div>


<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <form role="form" id="cardForm" method="POST" ng-submit="addMenuitem(menuitem)" class="form-horizontal">

                <div class="form-group">

                    <label class="col-sm-4 control-label">Category</label>

                    <div class="col-sm-8">
                        <select class="form-control" ng-model="menuitem.categoryid" required>
                            <option ng-repeat="category in categories"  value="{{category._id}}">{{category.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Menuitem Name</label>
                    <div class="col-sm-8">
                        <input id="menuitem-name" type="text" class="form-control" ng-model="menuitem.name" placeholder="Menuitem Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <div id="cardFormError" class="alert alert-danger" ng-show="showError" role="alert">
                            <p>Error: {{error}}</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-primary" ng-disabled="isDisabled">Add Menuitem</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
